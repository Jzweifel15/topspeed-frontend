<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>TopSpeed</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">TopSpeed</h1>
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </div>

  <!-- Welcome Section -->
  <section class="welcome">
    <div class="container grid">
      <div class="welcome-text">
        <h1>Welcome to TopSpeed</h1>
        <p>
          Build onto your own driver card by adding a new car.
        </p>
      </div>

      <div class="form-container active" id="sign-in-form-container">
        <h2 class="form-header h-2">Sign In Here</h2>
        <form id="sign-in-form">
          <div class="form-control">
            <input type="email" id="in-email" name="email" placeholder="Email" />
          </div>
          <input type="submit" id="submit-btn" value="Sign In" />
        </form>
        <p>
          Not a Member of the Crew? <a id="sign-up-link">Sign Up Here</a>
        </p>
      </div>

      <div class="form-container inactive" id="sign-up-form-container">
        <h2 class="form-header h-2">Sign Up Here</h2>
        <form id="sign-up-form">
          <div class="form-control">
            <input type="text" id="up-name" name="name" placeholder="Name" />
          </div>
          <div class="form-control">
            <input type="email" id="up-email" name="email" placeholder="Email" />
          </div>
          <input type="submit" id="submit-btn" value="Sign Up">
        </form>
        <p>
          Already a Member of the Crew? <a id="sign-in-link">Sign In Here</a>
        </p>
      </div>

      <div class="inactive" id="select-card">
        <form id="new-car-form">
          <h2>Select a Car</h2>
          <div class="grid-3">
            <select name="make" id="make-select">
              <option value="make">Choose Make</option>
            </select>
            <select name="model" id="model-select">
              <option value="model">Choose Model</option>
            </select>
            <select name="year" id="year-select">
              <option value="year">Choose Year</option>
            </select>
            <input type="submit" id="add-btn" value="Add">
          </div>
        </form>
        <a href="" id="sign-out-link">Sign Out</a>
      </div>
    </div>
  </section>

  <section id="drivers-section">
    <div class="driver card">
      <!-- Add driver's cars here -->
      <h2>Your Garage</h2>
      <div id="cars-grid">
      </div>
    </div>
  </section>
  <script src="js/Car.js"></script>
  <script src="js/DriversCar.js"></script>
  <script src="js/Driver.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
