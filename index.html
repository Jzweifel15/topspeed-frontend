<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>TopSpeed</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">TopSpeed</h1>
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </div>

  <!-- Welcome Section -->
  <section class="welcome">
    <div class="container grid">
      <div class="welcome-text">
        <h1>Welcome to TopSpeed</h1>
        <p>
          Build onto your own driver card by adding a new car.
        </p>
      </div>
      <div class="select-card">
        <h2>Select a Car</h2>
        <div class="grid-3">
          <select name="make" id="make">
            <option value="make">Choose Make</option>
          </select>
          <select name="model" id="model">
            <option value="model">Choose Model</option>
          </select>
          <select name="year" id="year">
            <option value="year">Choose Year</option>
          </select>
          <button>Add</button>
        </div>
      </div>
    </div>
  </section>

  <section id="drivers-section">
    <div class="driver card">
      <!-- Add driver's cars here -->
    </div>
  </section>
</body>
<script src="main.js"></script>
</html>
