<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="main.js"></script>
  <title>TopSpeed</title>
</head>
<body>
  <!-- Nav Bar -->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">TopSpeed</h1>
      <div class="social">
        <a href="#"><i class="fab fa-github fa-2x"></i></a>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      </div>
    </div>
  </div>

  <!-- Welcome Section -->
  <section class="welcome">
    <div class="container grid">
      <div class="welcome-text">
        <h1>Welcome to TopSpeed</h1>
        <p>
          Build onto your own driver card by adding a new car.
        </p>
      </div>
      <div class="welcome-form">
        <form>
          <div class="form-control">
            <input type="text" name="search" placeholder="Search Cars" required>
          </div>
          <input type="submit" value="Search">
        </form>
      </div>
    </div>
  </section>

  <section id="drivers-section">
    <!-- Each driver will be added here using JS -->
  </section>
</body>
</html>
